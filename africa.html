<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Как работать в Африке — Sergei Olevsky</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      color: #f0f0f0;
      line-height: 1.7;
    }

    header {
      background: #121212;
      padding: 30px 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
      color: #f5f5f5;
    }

    main {
      max-width: 850px;
      margin: 40px auto;
      padding: 0 20px 60px 20px;
    }

    p {
      margin-bottom: 1.2em;
    }

    h2 {
      margin-top: 2em;
      font-size: 1.3rem;
      color: #ccc;
    }

    a.back {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 18px;
      border: 1px solid #555;
      border-radius: 8px;
      color: #4da3ff;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    a.back:hover {
      background: #1a1a1a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Как работать в Африке: нигерийский урок для внешнего бизнеса</h1>
  </header>

  <main>
    <!-- ВСТАВЬ СЮДА ПОЛНЫЙ ТЕКСТ СТАТЬИ (то, что ты прислал выше) -->
    
    <a href="index.html" class="back">← Вернуться на главную</a>
  </main>
</body>
</html>
